
<div *ngIf="item" class="border-box">

  <h2>Item: {{ item.name }}</h2>
  <h3>
    Price: {{ item.price | currency }}
    <button *ngIf="isLoggedIn()" (click)="addToCart()" class="right-floated">Add to cart</button>
  </h3>

  <div class="center">
    <p *ngFor="let message of messages">{{ message }}</p>
  </div>

  <button (click)="goToPicture()">Show picture</button>
  <button (click)="goToRating()">Show rating</button>
  <br /><br />

  <router-outlet></router-outlet>

</div>

<div *ngIf="!item" class="border-box">
  <p class="center">nothing to show</p>
</div>
